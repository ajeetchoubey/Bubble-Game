<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>HIT</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>TIMER</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>SCORE</h2>
                    <div id="scoreval" class="box">10</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
